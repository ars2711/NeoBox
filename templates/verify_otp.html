{% extends "layout.html" %} {% block title %}Verify OTP{% endblock %} {% block
main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-3">Verify Your Email</h4>
          <p class="mb-4">
            An OTP has been sent to <b>{{ email }}</b>. Please enter it below to
            verify your account.
          </p>
          <form method="post">
            <div class="mb-3">
              <label for="otp" class="form-label">OTP Code</label>
              <input
                type="text"
                class="form-control"
                id="otp"
                name="otp"
                maxlength="6"
                required
                autofocus
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Verify</button>
          </form>
          <div class="mt-3 text-center">
            {% if reset %}
            <a href="{{ url_for('resend_reset_otp') }}">Resend OTP</a>
            {% else %}
            <a href="{{ url_for('resend_otp') }}">Resend OTP</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
