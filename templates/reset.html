{% extends "layout.html" %} {% block title %}Reset Password{% endblock %} {%
block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title mb-3">Reset Your Password</h4>
          <form method="post">
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="confirmation" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                name="confirmation"
                id="confirmation"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
