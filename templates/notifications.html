{% extends "layout.html" %} {% block title %}Notifications{% endblock %} {%
block main %}
<h2>Notifications</h2>
<ul class="list-group">
  {% for note in notes %}
  <li
    class="list-group-item{% if not note.read %} list-group-item-info{% endif %}"
  >
    {{ note.message }}
    <small class="text-muted"
      >{{ note.created_at.strftime('%Y-%m-%d %H:%M') }}</small
    >
  </li>
  {% endfor %}
</ul>
{% endblock %}
