{% extends "layout.html" %}
{% block title %}Settings{% endblock %}
{% block main %}
<div class="container mt-5">
  <h2>Settings</h2>
  <form method="post">
    <div class="mb-3">
      <label for="language" class="form-label">Language</label>
      <select name="language" id="language" class="form-select">
        {% for lang in available_languages %}
          <option value="{{ lang.code }}" {% if user.language == lang.code %}selected{% endif %}>
            {{ lang.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="theme" class="form-label">Theme</label>
      <select name="theme" id="theme" class="form-select">
        <option value="auto" {% if user.theme == 'auto' %}selected{% endif %}>Auto</option>
        <option value="light" {% if user.theme == 'light' %}selected{% endif %}>Light</option>
        <option value="dark" {% if user.theme == 'dark' %}selected{% endif %}>Dark</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script>
document.getElementById("theme").addEventListener("change", function() {
  const theme = this.value;
  if (theme === "dark" || theme === "light") {
    document.documentElement.setAttribute("data-bs-theme", theme);
    localStorage.setItem("theme", theme);
  } else {
    // "auto" - remove explicit theme, let system decide
    document.documentElement.removeAttribute("data-bs-theme");
    localStorage.removeItem("theme");
  }
});
</script>
{% endblock %}
