{% extends "layout.html" %} {% block title %}Password Generator{% endblock %} {%
block main %}
<div class="container py-4">
  <h2 class="mb-4 text-center">{{ _('Password Generator') }}</h2>
  <form method="post" class="mb-3 text-center">
    <label class="form-label">{{ _('Length') }}</label>
    <input
      type="number"
      name="length"
      min="6"
      max="64"
      value="{{ length or 12 }}"
      class="form-control mb-2"
      style="max-width: 120px; display: inline-block"
    />
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="uppercase"
        id="uppercase"
        {%
        if
        uppercase
        %}checked{%
        endif
        %}
      />
      <label class="form-check-label" for="uppercase"
        >{{ _('Uppercase') }}</label
      >
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="numbers"
        id="numbers"
        {%
        if
        numbers
        %}checked{%
        endif
        %}
      />
      <label class="form-check-label" for="numbers">{{ _('Numbers') }}</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="symbols"
        id="symbols"
        {%
        if
        symbols
        %}checked{%
        endif
        %}
      />
      <label class="form-check-label" for="symbols">{{ _('Symbols') }}</label>
    </div>
    <button type="submit" class="btn btn-primary ms-2">
      {{ _('Generate') }}
    </button>
  </form>
  {% if password %}
  <div class="alert alert-success text-center">
    <strong>{{ _('Generated Password:') }}</strong>
    <span style="font-family: monospace">{{ password }}</span>
  </div>
  {% endif %}
</div>
{% endblock %}
