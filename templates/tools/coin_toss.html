{% extends "layout.html" %} {% block title %}Coin Toss{% endblock %} {% block
main %}
<div class="container py-4 text-center">
  <h2 class="mb-3"><i class="bi bi-coin"></i> Coin Toss</h2>
  <form method="POST">
    <button class="btn btn-primary btn-lg" type="submit">Flip Coin</button>
  </form>
  {% if result %}
  <div class="mt-4">
    <div
      id="coin"
      class="mx-auto"
      style="
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #ffd700;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        box-shadow: 0 2px 8px #0002;
      "
    >
      {{ result }}
    </div>
  </div>
  <script>
    document
      .getElementById("coin")
      .animate(
        [{ transform: "rotateY(0deg)" }, { transform: "rotateY(360deg)" }],
        { duration: 800 }
      );
  </script>
  {% endif %}
</div>
{% endblock %}
