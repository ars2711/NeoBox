{% extends "layout.html" %} {% block title %}Scientific Calculator{% endblock %}
{% block main %}
<div class="container py-4" style="max-width: 700px">
  <h2 class="mb-4 text-center">Scientific Calculator</h2>
  <div class="card border-0 shadow rounded-4">
    <div class="card-body p-4">
      <input
        id="sci-input"
        class="form-control calculator-screen mb-3 text-end fs-3 p-3 rounded-3 bg-body-tertiary"
        autocomplete="off"
        placeholder="0"
      />

      <div class="mb-3">
        <div
          id="sci-preview"
          class="border rounded-3 bg-body-secondary p-2 fs-5"
        ></div>
      </div>

      <div class="mb-3">
        <label class="form-label fs-6">Angle Unit:</label>
        <select
          id="sci-angle-unit"
          class="form-select form-select-sm d-inline-block w-auto ms-1"
        >
          <option value="deg">Degrees (°)</option>
          <option value="rad">Radians (rad)</option>
          <option value="grad">Gradians (grad)</option>
        </select>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-2"
            onclick="sciBtn('pi')"
          >
            π
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-2"
            onclick="sciBtn('e')"
          >
            e
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-warning w-100 py-2"
            onclick="sciBtn('^2')"
          >
            x²
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-warning w-100 py-2"
            onclick="sciBtn('^')"
          >
            xʸ
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('sin(')"
          >
            sin
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('cos(')"
          >
            cos
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('tan(')"
          >
            tan
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-danger w-100 py-2" onclick="sciClear()">
            C
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('asin(')"
          >
            sin⁻¹
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('acos(')"
          >
            cos⁻¹
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('atan(')"
          >
            tan⁻¹
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-dark w-100 py-2" onclick="sciBackspace()">
            ⌫
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('log(')"
          >
            log
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('ln(')"
          >
            ln
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-info w-100 py-2"
            onclick="sciBtn('sqrt(')"
          >
            √
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-2" onclick="sciBtn('/')">
            ÷
          </button>
        </div>
      </div>

      <div class="row g-2">
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('7')"
          >
            7
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('8')"
          >
            8
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('9')"
          >
            9
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="sciBtn('*')">
            ×
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('4')"
          >
            4
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('5')"
          >
            5
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('6')"
          >
            6
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="sciBtn('+')">
            +
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('1')"
          >
            1
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('2')"
          >
            2
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('3')"
          >
            3
          </button>
        </div>
        <div class="col-3">
          <button class="btn btn-warning w-100 py-3" onclick="sciBtn('-')">
            −
          </button>
        </div>

        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('0')"
          >
            0
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('.')"
          >
            .
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn('(')"
          >
            (
          </button>
        </div>
        <div class="col-3">
          <button
            class="btn btn-outline-secondary w-100 py-3"
            onclick="sciBtn(')')"
          >
            )
          </button>
        </div>

        <div class="col-12 mt-2">
          <button class="btn btn-success w-100 py-3" onclick="sciCalculate()">
            =
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
<script>
  let sciInput = document.getElementById("sci-input");
  let sciPreview = document.getElementById("sci-preview");

  function sciBtn(val) {
    if (val === "C") {
      sciInput.value = "";
    } else {
      sciInput.value += val;
    }
    renderSciPreview();
  }

  function sciBackspace() {
    sciInput.value = sciInput.value.slice(0, -1);
    renderSciPreview();
  }

  function sciClear() {
    sciInput.value = "";
    renderSciPreview();
  }

  function sciCalculate() {
    try {
      let expr = sciInput.value;
      let unit = document.getElementById("sci-angle-unit").value;
      expr = expr.replace(/([a-z]+)\(([^)]+)\)/g, function (_, fn, arg) {
        if (["sin", "cos", "tan", "asin", "acos", "atan"].includes(fn)) {
          if (unit === "deg") return fn + "((" + arg + ")*pi/180)";
          if (unit === "grad") return fn + "((" + arg + ")*pi/200)";
        }
        return fn + "(" + arg + ")";
      });
      let res = math.evaluate(expr);
      sciInput.value = res;
      renderSciPreview();
    } catch {
      sciInput.value = "Error";
      renderSciPreview();
    }
  }

  function renderSciPreview() {
    let expr = sciInput.value;
    if (!expr) {
      sciPreview.innerHTML = "";
      return;
    }
    let latex = expr.replace(/\*/g, "\\times ").replace(/\//g, "\\div ");
    sciPreview.innerHTML = "$$" + latex + "$$";
    if (window.MathJax) MathJax.typesetPromise();
  }

  sciInput.addEventListener("input", renderSciPreview);
  window.addEventListener("DOMContentLoaded", renderSciPreview);
</script>
{% endblock %}
