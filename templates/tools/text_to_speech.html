{% extends "layout.html" %} {% block title %}Text to Speech{% endblock %} {%
block main %}
<div class="container py-4">
  <h2 class="mb-4 text-center">Text to Speech</h2>
  <form
    method="post"
    class="card p-4 shadow-sm mx-auto"
    style="max-width: 600px"
  >
    <div class="mb-3">
      <label class="form-label">Enter Text</label>
      <textarea name="text" rows="4" class="form-control" required></textarea>
    </div>
    <div class="mb-3 row g-2">
      <div class="col-md-4">
        <label class="form-label">Language</label>
        <select name="lang" class="form-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="hi">Hindi</option>
          <!-- Add more -->
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Accent</label>
        <select name="accent" class="form-select">
          <option value="default">Default</option>
          <option value="us">US</option>
          <option value="uk">UK</option>
          <option value="au">Australia</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
    </div>
    <button class="btn btn-primary w-100" type="submit">
      Convert to Speech
    </button>
  </form>
  {% if result %}
  <div class="alert alert-success mt-4 text-center">
    <audio controls src="{{ result }}"></audio>
    <a href="{{ result }}" class="btn btn-success mt-2" download
      >Download Audio</a
    >
  </div>
  {% endif %}
</div>
{% endblock %}
