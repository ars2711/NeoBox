{% extends "layout.html" %} {% block title %}{{ _('Bookmark Manager') }}{%
endblock %} {% block main %}
<div class="container py-4">
  <h2 class="mb-4 text-center">{{ _('Bookmark Manager') }}</h2>
  <form
    method="post"
    class="card p-4 shadow-sm mx-auto mb-4"
    style="max-width: 600px"
  >
    <div class="mb-3">
      <label class="form-label">{{ _('Title') }}</label>
      <input type="text" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('URL') }}</label>
      <input type="url" name="url" class="form-control" required />
    </div>
    <button class="btn btn-primary w-100" type="submit">
      {{ _('Add Bookmark') }}
    </button>
  </form>
  <div class="card shadow-sm mx-auto" style="max-width: 700px">
    <div class="card-header">{{ _('Your Bookmarks') }}</div>
    <ul class="list-group list-group-flush">
      {% for b in bookmarks %}
      <li class="list-group-item">
        <a href="{{ b.url }}" target="_blank">{{ b.title }}</a>
      </li>
      {% else %}
      <li class="list-group-item text-muted">{{ _('No bookmarks yet.') }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
