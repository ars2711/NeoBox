{% extends "layout.html" %} {% block title %}Text Reverser{% endblock %} {%
block main %}
<div class="container py-4">
  <h2 class="mb-3"><i class="bi bi-arrow-repeat"></i> Text Reverser</h2>
  <form method="POST" class="mb-3">
    <textarea
      name="text"
      rows="5"
      class="form-control mb-2"
      placeholder="Enter text..."
    >
{{ text }}</textarea
    >
    <button class="btn btn-primary" type="submit">Reverse</button>
  </form>
  {% if result %}
  <div class="card p-3 shadow-sm">
    <div class="fw-bold">Reversed:</div>
    <div class="mt-2">{{ result }}</div>
  </div>
  {% endif %}
</div>
{% endblock %}
