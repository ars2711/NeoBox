{% extends "layout.html" %} {% block title %}Star Map{% endblock %} {% block
main %}
<h2>Star Map / Night Sky</h2>
<form method="post" class="mb-3">
  <div class="row g-2">
    <div class="col">
      <label>Latitude</label>
      <input
        type="number"
        step="any"
        name="lat"
        value="{{ lat }}"
        class="form-control"
      />
    </div>
    <div class="col">
      <label>Longitude</label>
      <input
        type="number"
        step="any"
        name="lon"
        value="{{ lon }}"
        class="form-control"
      />
    </div>
    <div class="col">
      <label>Date</label>
      <input type="date" name="date" value="{{ date }}" class="form-control" />
    </div>
    <div class="col">
      <label>Time</label>
      <input type="time" name="time" value="{{ time }}" class="form-control" />
    </div>
    <div class="col-auto align-self-end">
      <button class="btn btn-primary">Show Sky</button>
    </div>
  </div>
</form>
<div class="mt-3">
  <iframe
    src="https://virtualsky.lco.global/embed/index.html?longitude={{ lon }}&latitude={{ lat }}&constellations=true&showstarlabels=true&gridlines_az=true&live=true"
    width="100%"
    height="500"
    style="border: 0"
  ></iframe>
</div>
<div class="alert alert-secondary mt-3">
  <small>
    Powered by
    <a href="https://virtualsky.lco.global/" target="_blank">VirtualSky</a>. For
    advanced astrology, integrate with an API or add zodiac calculations.
  </small>
</div>
{% endblock %}
