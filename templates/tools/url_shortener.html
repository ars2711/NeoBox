{% extends "layout.html" %} {% block title %}Custom URL Shortener{% endblock %}
{% block main %}
<div class="container mt-4">
  <h2>Custom URL Shortener</h2>
  <form method="post" class="mb-3">
    <input
      type="url"
      name="original"
      class="form-control mb-2"
      placeholder="Paste your long URL"
      required
    />
    <input
      type="text"
      name="custom"
      class="form-control mb-2"
      placeholder="Custom short code (e.g. mylink)"
      required
    />
    <div class="mb-2">
      <label>Expiry:</label>
      <select name="expiry" class="form-select">
        <option value="1">1 hour</option>
        <option value="24" selected>1 day</option>
        <option value="168">7 days</option>
        <option value="720">30 days</option>
      </select>
    </div>
    <div class="alert alert-warning mt-2">
      Custom short URLs are deleted after expiry (max 30 days).
    </div>
    <button type="submit" class="btn btn-primary">Shorten</button>
  </form>
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %} {% if short_url %}
  <div class="alert alert-success">
    Short URL: <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
  </div>
  {% endif %}
</div>
{% endblock %}
